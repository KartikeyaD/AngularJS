<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="..\node_modules\bootstrap\dist\css\bootstrap.css"/>
	<script src="..\node_modules\angular\angular.js"></script>
	<script src="app.js"></script>
	<title>
		Sample Page
	</title>
	<style>
		body {
			background-color: green;
		}

		h1 {
			color: white;
		}

		p {
			font-size: 16px;
		}
	</style>
</head>
<body ng-controller="GreetingController">
	<h1 style="text-align:center;">
		Angular JS
	</h1>
	<p style="text-align:center;">
		A quick brown fox jumps <br> over the lazy little dog. <br> 
		<div style="text-align:center;">
			{{ greeting }}
		</div>
	</p>
	<h6 style="text-align:center;">
		Heading 6
	</h6>
	<p style="text-align:center;">
		II Paragraph text
	</p>
	<p style="text-align:center;">&#128540;</p>
	<script type="text/javascript" href="..\node_modules\bootstrap\dist\js\bootstrap.js"/>
</body>
</html>
